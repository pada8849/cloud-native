apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
  namespace: default
spec:
  type: state.redis
  version: v1
  metadata:
    - name: actorStateStore
      value: "true"
    - name: redisHost
      value: redis-master.os.svc.cluster.local:6379
    - name: keyPrefix
      value: none
    - name: redisPassword
      secretKeyRef:
        name: redis
        key: redis-password
auth:
  secretStore: kubernetes
