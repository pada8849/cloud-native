---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: api
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./chapter-3/gitops/yaml
  prune: true
  sourceRef:
    kind: GitRepository
    name: api
  targetNamespace: default
  patches:
    - patch: |-
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: jsh-api
        spec:
          template:
            spec:
              containers:
              - name: jsh-api
                image: 192.168.1.88:5000/library/jsh-api:3b937bd
      target:
        name: jsh-api
        kind: Deployment

