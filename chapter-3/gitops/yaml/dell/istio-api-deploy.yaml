apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: jsh-api-v2
    version: v2
  name: jsh-api-v2
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jsh-api
      version: v2
  template:
    metadata:
      labels:
        app: jsh-api
        version: v2
    spec:
      containers:
      - env:
        - name: DB_HOST
          value: jsh-mysql
        - name: DB_PASSWD
          value: password
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          value: root
        - name: JARNAME
          value: jshERP.jar
        - name: REDIS_HOST
          value: jsh-redis
        - name: REDIS_PORT
          value: "6379"
        image: 192.168.1.88:5000/library/istio-api:5d982d6
        imagePullPolicy: ""
        name: jsh-api
        ports:
        - containerPort: 9999
        livenessProbe:
          tcpSocket:
            port: 9999
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 9999
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        resources:
          limits:
            cpu: 1500m
            memory: 1000Mi
          requests:
            cpu: 300m
            memory: 500Mi
      restartPolicy: Always
