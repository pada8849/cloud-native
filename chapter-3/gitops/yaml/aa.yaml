apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: jsh-api
  name: jsh-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jsh-api
  strategy: {}
  template:
    metadata:
      labels:
        app: jsh-api
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - jsh-api
              topologyKey: "kubernetes.io/hostname"
      containers:
      - env:
        - name: DB_HOST
          value: jsh-mysql
        - name: DB_PASSWD
          value: password
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          value: root
        - name: JARNAME
          value: jshERP.jar
        - name: REDIS_HOST
          value: jsh-redis
        - name: REDIS_PORT
          value: "6379"
        image: 10.0.1.125:5000/library/kaniko:4b84d1f
        imagePullPolicy: ""
        name: jsh-api
        ports:
        - containerPort: 9999
        livenessProbe:
          tcpSocket:
            port: 9999
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 9999
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        resources:
          limits:
            cpu: 1500m
            memory: 1000Mi
          requests:
            cpu: 300m
            memory: 500Mi
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: jsh-api
  name: jsh-api
  namespace: default
spec:
  ports:
    - name: "9999"
      port: 9999
      targetPort: 9999
  selector:
    app: jsh-api
