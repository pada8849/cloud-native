apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: jsh
spec:
  hosts:
    - "ia.com"
  gateways:
    - bookinfo-gateway
  http:
    - match:
        - uri:
            prefix: /jshERP-boot
      route:
        - destination:
            host: jsh-api
            port:
              number: 9999
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: jsh-web
spec:
  hosts:
    - "ia.com"
  gateways:
    - bookinfo-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: jsh-web
            port:
              number: 80

